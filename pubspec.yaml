name: onex_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  auto_size_text_pk: ^3.0.0
  awesome_dialog: ^2.1.0
  fancy_shimmer_image: ^2.0.0+1
  flutter_bloc: ^7.1.0
  fluttertoast: ^8.0.7
  image_picker: ^0.8.2
  loading_animations: ^2.2.0
  rounded_loading_button: ^2.0.5
  shared_preferences: ^2.0.6
  smooth_page_indicator: ^0.3.0-nullsafety.0
  transitioner: ^0.1.0
  carousel_slider: ^4.0.0
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

